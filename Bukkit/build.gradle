repositories {
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
    maven {
        url="http://repo.dmulloy2.net/content/groups/public/"
    }
    maven {
        url="http://maven.sk89q.com/repo/"
    }
    mavenCentral()
}

dependencies {
    shadow project(':KirbyUtils-Common')
    compile 'org.spigotmc:spigot-api:1.11-R0.1-SNAPSHOT'
    compile group: 'com.comphenix.protocol', name: 'ProtocolLib', version: '4.4.0-SNAPSHOT'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    shadow "org.json:json:20170516"
    compile "com.sk89q.worldedit:worldedit-bukkit:6.1.5"
    compile "com.sk89q.worldedit:worldedit-core:6.1.4-SNAPSHOT"
}
buildscript {
    ext.kotlin_version = '1.1.4-3'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
apply plugin: 'kotlin'
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}