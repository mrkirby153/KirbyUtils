repositories {
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
    maven {
        url="http://repo.dmulloy2.net/content/groups/public/"
    }
    maven {
        url = "https://repo.aikar.co/nexus/content/groups/aikar/"
    }
    mavenCentral()
}

dependencies {
    shadow project(':KirbyUtils-Bukkit')
    compile 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
buildscript {
    ext.kotlin_version = '1.2.70'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
apply plugin: 'kotlin'
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

shadowJar {
    dependencies {
        include(project(':KirbyUtils-Bukkit'))
    }
}

task deployTestPlugin(type: Copy){
    from shadowJar
    into 'run/plugins'
}

build.dependsOn shadowJar
deployTestPlugin.dependsOn build